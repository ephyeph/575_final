<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenSpace Finder</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">
    <h2>Filters</h2>
    <label><input type="checkbox" id="filter-pet"> Pet-friendly</label><br>
    <label><input type="checkbox" id="filter-restroom"> Restrooms</label><br>
    <label><input type="checkbox" id="filter-quiet"> Quiet Areas</label><br>

    <h2>Favorites</h2>
    <ul id="favorites-list"></ul>
    <button id="clear-favorites">Clear Favorites</button>

    <h2>Legend</h2>
    <ul style="list-style: none; padding-left: 0;">
        <li><span style="background-color:#ffc107; width:15px; height:15px; display:inline-block;"></span> All 3 Amenities</li>
        <li><span style="background-color:#17a2b8; width:15px; height:15px; display:inline-block;"></span> 2 Amenities</li>
        <li><span style="background-color:#6f42c1; width:15px; height:15px; display:inline-block;"></span> 1 Amenity</li>
    </ul>
  


</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
