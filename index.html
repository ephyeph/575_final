<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ³ GreenSpace Finder</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    #sidebar {
      width: 320px;
      padding: 20px;
      background: #f8f9fa;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #2e7d32;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 6px;
    }

    ul {
      padding-left: 1rem;
    }

    ul#favorites-list {
      padding-left: 0;
      list-style: none;
    }

    ul#favorites-list li {
      background: #d4edda;
      padding: 4px 8px;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      display: inline-block;
      margin-right: 8px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h1>ðŸŒ¿ GreenSpace Finder</h1>
    <p>Find parks around Chicago based on amenities like restrooms, quiet areas, and pet-friendliness.</p>

    <h2>Filter Amenities</h2>
    <label><input type="checkbox" id="filter-pet"> Pet-friendly</label>
    <label><input type="checkbox" id="filter-restroom"> Restrooms</label>
    <label><input type="checkbox" id="filter-quiet"> Quiet Areas</label>

    <h2>Favorites</h2>
    <ul id="favorites-list"></ul>
    <button id="clear-favorites">Clear Favorites</button>

    <h2>Legend</h2>
    <ul style="list-style: none; padding-left: 0;">
      <li><span class="legend-color" style="background-color:#ffc107;"></span> All 3 Amenities</li>
      <li><span class="legend-color" style="background-color:#17a2b8;"></span> 2 Amenities</li>
      <li><span class="legend-color" style="background-color:#6f42c1;"></span> 1 Amenity</li>
    </ul>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
